<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="Ingresar numero" id="number">
    <button id="randomNumber">Numero al azar</button>
    <button id="add">Agregar</button>


    <table border="1">
        <thead>
          <tr>
            <th>Índices</th>
            <th>Números</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td id="1"></td>
          </tr>
          <tr>
            <td>2</td>
            <td id="2"></td>
          </tr>
          <tr>
            <td>3</td>
            <td id="3"></td>
          </tr>
          <tr>
            <td>4</td>
            <td id="4"></td>
          </tr>
          <tr>
            <td>5</td>
            <td id="5"></td>
          </tr>
          <tr>
            <td>6</td>
            <td id="6"></td>
          </tr>
          <tr>
            <td>7</td>
            <td id="7"></td>
          </tr>
          <tr>
            <td>8</td>
            <td id="8"></td>
          </tr>
          <tr>
            <td>9</td>
            <td id="9"></td>
          </tr>
        </tbody>
      </table>

    <button id="calcular">Calcular</button>
    <table border="1">
        <thead>
          <tr>
            <th>Promedio</th>
            <th>Total</th>
            <th>Max-Min</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="promedio"></td>
            <td id="total"></td>
            <td id="max-min"></td>
          </tr>
          <!-- Puedes agregar más filas según sea necesario -->
        </tbody>
      </table>
    <script src="/js/js.js"></script>
</body>
</html>
